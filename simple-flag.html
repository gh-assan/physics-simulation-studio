<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Flag Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #222;
        }

        h1 {
            color: white;
            text-align: center;
        }

        #container {
            width: 800px;
            height: 600px;
            margin: 0 auto;
            border: 2px solid #444;
            background: #111;
        }

        #info {
            color: white;
            text-align: center;
            margin-top: 20px;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <h1>üèÅ Simple Flag Simulation</h1>
    <div id="container"></div>
    <div id="info">Loading...</div>

    <script type="module">
        import { World } from './build/src/core/ecs/World.js';
        import { PluginManager } from './build/src/core/plugin/PluginManager.js';
        import { StateManager } from './build/src/studio/state/StateManager.js';
        import { Studio } from './build/src/studio/Studio.js';

        const info = document.getElementById('info');

        function updateInfo(message) {
            info.textContent = message;
            console.log(message);
        }

        async function startSimulation() {
            try {
                updateInfo('Creating studio...');

                // Create minimal studio setup
                const world = new World();
                const pluginManager = new PluginManager(world);
                const stateManager = StateManager.getInstance();

                const pluginContext = {
                    studio: null,
                    world,
                    eventBus: { emit() { }, on() { }, off() { }, once() { } },
                    getStateManager: () => stateManager,
                };

                const studio = new Studio(world, pluginManager, stateManager, pluginContext);
                pluginContext.studio = studio;

                updateInfo('Initializing with container...');
                const container = document.getElementById('container');
                studio.initialize(container);

                updateInfo('Loading flag simulation...');
                await studio.loadSimulation('flag-simulation');

                updateInfo('Starting animation...');
                let lastTime = 0;
                function animate(currentTime) {
                    const deltaTime = (currentTime - lastTime) / 1000;
                    lastTime = currentTime;

                    studio.update(deltaTime);
                    studio.render();

                    requestAnimationFrame(animate);
                }

                animate(0);

                // Check if simulation is actually running
                setTimeout(() => {
                    const scene = studio.getGraphicsManager().getScene();
                    const entities = world.getEntities();
                    updateInfo(`‚úÖ Running! Scene objects: ${scene.children.length}, Entities: ${entities.length}`);
                }, 2000);

            } catch (error) {
                updateInfo(`‚ùå Error: ${error.message}`);
                console.error(error);
            }
        }

        // Start when page loads
        window.addEventListener('load', startSimulation);
    </script>
</body>

</html>
