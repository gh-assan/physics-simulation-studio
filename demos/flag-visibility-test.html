<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Visibility Test - TDD Implementation</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #000011;
            color: white;
        }
        #container {
            width: 800px;
            height: 600px;
            margin: 20px auto;
            border: 2px solid #444;
            border-radius: 8px;
            position: relative;
        }
        .info {
            text-align: center;
            margin-bottom: 20px;
        }
        .status {
            background: #333;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .debug-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            font-size: 12px;
            border-radius: 4px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>üèÅ Flag Visibility Test - TDD Implementation</h1>
        <p>Testing flag rendering with our systematically implemented auto-discovery mechanism</p>
        <div class="status" id="status">Loading...</div>
    </div>
    
    <div id="container"></div>
    <div class="debug-info" id="debug"></div>

    <script type="module">
        import { World } from './build/src/core/World.js';
        import { createAdapterRenderSystem } from './build/src/studio/rendering/createAdapterRenderSystem.js';
        import { ThreeGraphicsManager } from './build/src/studio/graphics/ThreeGraphicsManager.js';
        import { SystemManager } from './build/src/core/SystemManager.js';
        import { ComponentManager } from './build/src/core/ComponentManager.js';
        import { EntityManager } from './build/src/core/EntityManager.js';
        import { FlagSimulationPlugin } from './build/src/plugins/flag-simulation/index.js';

        const debugElement = document.getElementById('debug');
        const statusElement = document.getElementById('status');

        function log(message, isError = false) {
            console.log(message);
            const color = isError ? '#ff6b6b' : '#4ecdc4';
            debugElement.innerHTML += `<div style="color: ${color}">${message}</div>`;
            debugElement.scrollTop = debugElement.scrollHeight;
        }

        async function initializeFlagTest() {
            try {
                statusElement.textContent = "üîÑ Creating world with SystemManager...";
                log("üöÄ Starting Flag Visibility Test - TDD Implementation");

                // Create world components
                const entityManager = new EntityManager();
                const componentManager = new ComponentManager();
                const systemManager = new SystemManager();
                
                // Create world with SystemManager
                const world = new World(entityManager, componentManager);
                // Add systemManager to world manually since our TDD implementation expects it
                (world).systemManager = systemManager;

                log("‚úÖ World created with SystemManager");

                // Create graphics manager and adapter render system
                statusElement.textContent = "üîÑ Creating Adapter RenderSystem...";
                const graphicsManager = new ThreeGraphicsManager();
                graphicsManager.initialize(document.getElementById('container'));
                const renderSystem = createAdapterRenderSystem(graphicsManager);
                systemManager.addSystem(renderSystem);
                log("‚úÖ Adapter RenderSystem created and added to SystemManager");

                // Create and register FlagSimulationPlugin
                statusElement.textContent = "üîÑ Registering FlagSimulationPlugin...";
                const flagPlugin = new FlagSimulationPlugin();
                flagPlugin.register(world);
                log("‚úÖ FlagSimulationPlugin registered");

                // Initialize flag entities (this should trigger auto-discovery and registration)
                statusElement.textContent = "üîÑ Initializing flag entities with auto-discovery...";
                await flagPlugin.initializeEntities(world);
                log("‚úÖ Flag entities initialized with TDD auto-discovery mechanism");

                // Check if renderer was registered
                const registeredRenderers = renderSystem.getRegisteredRenderers ? renderSystem.getRegisteredRenderers() : [];
                log(`üîç Registered renderers: ${registeredRenderers.length}`);
                registeredRenderers.forEach((renderer, index) => {
                    log(`   ${index + 1}. ${renderer.name || 'unnamed renderer'}`);
                });

                // Start rendering
                statusElement.textContent = "üîÑ Starting render loop...";
                renderSystem.start();
                log("‚úÖ Render loop started");

                statusElement.textContent = "‚úÖ Test complete - Flag should be visible!";
                statusElement.style.background = "#2d5a2d";

                // Check for flag visibility after a moment
                setTimeout(() => {
                    const scene = renderSystem.getScene ? renderSystem.getScene() : null;
                    if (scene) {
                        const objects = scene.children.length;
                        log(`üèÅ Scene contains ${objects} objects`);
                        if (objects > 0) {
                            log("üéâ SUCCESS: Flag should be visible with TDD implementation!");
                        } else {
                            log("‚ö†Ô∏è Scene appears empty - investigating...", true);
                        }
                    }
                }, 1000);

            } catch (error) {
                log(`‚ùå ERROR: ${error.message}`, true);
                statusElement.textContent = `‚ùå Error: ${error.message}`;
                statusElement.style.background = "#5a2d2d";
            }
        }

        // Start the test
        initializeFlagTest();
    </script>
</body>
</html>
