<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Conditional Visibility Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #000011;
            color: white;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .controls {
            width: 300px;
            background: #222;
            padding: 20px;
            border-radius: 8px;
        }
        #viewport {
            width: 800px;
            height: 600px;
            border: 2px solid #444;
            border-radius: 8px;
            background: #000;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
        button.active {
            background: #0066cc;
        }
        .status {
            background: #333;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-size: 12px;
        }
        .debug-log {
            background: #111;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 11px;
            height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <h2>üéõÔ∏è Simulation Control</h2>
            <div class="status" id="status">Initializing...</div>
            
            <h3>Select Simulation:</h3>
            <button id="no-sim">No Simulation</button>
            <button id="flag-sim">Flag Simulation</button>
            
            <h3>Studio Controls:</h3>
            <button id="play-btn">Play</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
            
            <div class="debug-log" id="debug-log"></div>
        </div>
        
        <div id="viewport"></div>
    </div>

    <script type="module">
        import { World } from './build/src/core/World.js';
        import { SimplifiedRenderSystem } from './build/src/rendering/SimplifiedRenderSystem.js';
        import { SystemManager } from './build/src/core/SystemManager.js';
        import { ComponentManager } from './build/src/core/ComponentManager.js';
        import { EntityManager } from './build/src/core/EntityManager.js';
        import { PluginManager } from './build/src/core/plugin/PluginManager.js';
        import { FlagSimulationPlugin } from './build/src/plugins/flag-simulation/index.js';
        import { SimulationOrchestrator } from './build/src/studio/SimulationOrchestrator.js';

        const statusElement = document.getElementById('status');
        const debugLog = document.getElementById('debug-log');
        const noSimBtn = document.getElementById('no-sim');
        const flagSimBtn = document.getElementById('flag-sim');
        const playBtn = document.getElementById('play-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');

        let world, renderSystem, pluginManager, orchestrator, activeSimulation = null;

        function log(message, isError = false) {
            const timestamp = new Date().toLocaleTimeString();
            const color = isError ? '#ff6b6b' : '#4ecdc4';
            debugLog.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(message);
        }

        function updateButtonStates() {
            // Update simulation buttons
            noSimBtn.classList.toggle('active', activeSimulation === null);
            flagSimBtn.classList.toggle('active', activeSimulation === 'flag-simulation');
            
            // Update status
            statusElement.textContent = activeSimulation ? 
                `Active: ${activeSimulation}` : 
                'No Simulation Active';
        }

        async function initializeSystem() {
            try {
                statusElement.textContent = "üîÑ Creating world system...";
                log("üöÄ Initializing Flag Conditional Visibility Test");

                // Create ECS components
                const entityManager = new EntityManager();
                const componentManager = new ComponentManager();
                const systemManager = new SystemManager();
                
                // Create world with SystemManager
                world = new World(entityManager, componentManager);
                world.systemManager = systemManager;

                // Create SimplifiedRenderSystem
                renderSystem = new SimplifiedRenderSystem(document.getElementById('viewport'));
                systemManager.addSystem(renderSystem);
                log("‚úÖ SimplifiedRenderSystem created");

                // Create PluginManager  
                pluginManager = new PluginManager(world);
                log("‚úÖ PluginManager created");

                // Create mock studio for orchestrator
                const mockStudio = {
                    getWorld: () => world,
                    getPluginManager: () => pluginManager
                };

                // Create SimulationOrchestrator
                orchestrator = new SimulationOrchestrator(world, pluginManager, mockStudio);
                orchestrator.setRenderSystem(renderSystem);
                log("‚úÖ SimulationOrchestrator created");

                // Register flag simulation plugin
                const flagPlugin = new FlagSimulationPlugin();
                pluginManager.registerPlugin(flagPlugin);
                log("‚úÖ FlagSimulationPlugin registered");

                // Start rendering
                renderSystem.start();
                log("‚úÖ Render system started");

                updateButtonStates();
                statusElement.textContent = "‚úÖ System initialized - Select a simulation";

            } catch (error) {
                log(`‚ùå ERROR: ${error.message}`, true);
                statusElement.textContent = `‚ùå Error: ${error.message}`;
            }
        }

        // Simulation control handlers
        noSimBtn.addEventListener('click', async () => {
            try {
                if (activeSimulation) {
                    log(`üóëÔ∏è Unloading ${activeSimulation}...`);
                    orchestrator.unloadSimulation(activeSimulation);
                    activeSimulation = null;
                    log("‚úÖ Simulation unloaded - Flag should disappear");
                } else {
                    log("‚ÑπÔ∏è No simulation to unload");
                }
                updateButtonStates();
            } catch (error) {
                log(`‚ùå Error unloading simulation: ${error.message}`, true);
            }
        });

        flagSimBtn.addEventListener('click', async () => {
            try {
                if (activeSimulation !== 'flag-simulation') {
                    log("üéå Loading flag simulation...");
                    await orchestrator.loadSimulation('flag-simulation');
                    activeSimulation = 'flag-simulation';
                    log("‚úÖ Flag simulation loaded - Flag should appear");
                } else {
                    log("‚ÑπÔ∏è Flag simulation already active");
                }
                updateButtonStates();
            } catch (error) {
                log(`‚ùå Error loading flag simulation: ${error.message}`, true);
            }
        });

        // Studio control handlers
        playBtn.addEventListener('click', () => {
            log("‚ñ∂Ô∏è Play (not implemented in test)");
        });

        pauseBtn.addEventListener('click', () => {
            log("‚è∏Ô∏è Pause (not implemented in test)");
        });

        resetBtn.addEventListener('click', () => {
            log("üîÑ Reset (not implemented in test)");
        });

        // Initialize the system
        initializeSystem();

        // Check flag visibility periodically
        setInterval(() => {
            if (renderSystem && renderSystem.getScene) {
                const scene = renderSystem.getScene();
                const objectCount = scene.children.length;
                const hasFlag = activeSimulation === 'flag-simulation';
                
                if (hasFlag && objectCount === 0) {
                    log("‚ö†Ô∏è Flag simulation active but no objects in scene", true);
                } else if (!hasFlag && objectCount > 0) {
                    log("‚ö†Ô∏è No simulation active but objects still in scene", true);
                }
            }
        }, 2000);
    </script>
</body>
</html>
