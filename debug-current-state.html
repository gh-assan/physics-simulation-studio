<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current State Debug - Parameter Panels & Sim Display</title>
    <style>
        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .debug-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .debug-panel {
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 15px;
        }
        .debug-panel h3 {
            color: #569cd6;
            margin-top: 0;
            border-bottom: 1px solid #3e3e42;
            padding-bottom: 10px;
        }
        .status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 3px;
            display: inline-block;
            margin: 5px 0;
        }
        .status.working { background: #0e5a0e; color: #4caf50; }
        .status.broken { background: #5a0e0e; color: #f44336; }
        .status.unknown { background: #5a4a0e; color: #ff9800; }
        
        .simulation-container {
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 15px;
            height: 500px;
        }
        
        #simulation-display {
            width: 100%;
            height: 100%;
            border: 1px solid #444;
            background: #000;
        }
        
        .parameter-panels {
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .log {
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            padding: 10px;
            font-size: 12px;
            height: 200px;
            overflow-y: auto;
            margin-top: 10px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }
        .log .error { color: #f44336; }
        .log .success { color: #4caf50; }
        .log .warning { color: #ff9800; }
        .log .info { color: #2196f3; }
        
        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #1177bb;
        }
        button:disabled {
            background: #444;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Current State Debug - Parameter Panels & Sim Display</h1>
        
        <div class="debug-grid">
            <div class="debug-panel">
                <h3>üìä System Status</h3>
                <div id="status-checks">
                    <div class="status unknown">üîÑ Checking Studio...</div>
                    <div class="status unknown">üîÑ Checking Parameter Manager...</div>
                    <div class="status unknown">üîÑ Checking Flag Simulation...</div>
                    <div class="status unknown">üîÑ Checking Render System...</div>
                    <div class="status unknown">üîÑ Checking Parameter Panels...</div>
                </div>
                <button onclick="runDiagnostics()">üîß Run Full Diagnostics</button>
                <button onclick="clearLog()">üóëÔ∏è Clear Log</button>
            </div>
            
            <div class="debug-panel">
                <h3>üéÆ Actions</h3>
                <button onclick="loadFlagSimulation()">üèÅ Load Flag Simulation</button>
                <button onclick="checkParameterPanels()">‚öôÔ∏è Check Parameter Panels</button>
                <button onclick="testRendering()">üé® Test Rendering</button>
                <button onclick="testUIIntegration()">üîß Test UI Integration</button>
                <div class="log" id="action-log"></div>
            </div>
        </div>
        
        <div class="simulation-container">
            <h3>üéØ Simulation Display</h3>
            <canvas id="simulation-display"></canvas>
        </div>
        
        <div class="parameter-panels">
            <h3>‚öôÔ∏è Parameter Panels</h3>
            <div id="parameter-panels-container"></div>
        </div>
        
        <div class="log" id="main-log"></div>
    </div>

    <script type="module">
        let studio = null;
        let flagSimulation = null;
        let logElement = document.getElementById('main-log');
        let actionLogElement = document.getElementById('action-log');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            console.log(logEntry);
            
            const logElements = [logElement, actionLogElement];
            logElements.forEach(el => {
                if (el) {
                    el.innerHTML += `<div class="${type}">${logEntry}</div>`;
                    el.scrollTop = el.scrollHeight;
                }
            });
        }
        
        function updateStatus(index, status, message) {
            const statusElements = document.querySelectorAll('#status-checks .status');
            if (statusElements[index]) {
                statusElements[index].className = `status ${status}`;
                statusElements[index].textContent = message;
            }
        }
        
        window.clearLog = function() {
            logElement.innerHTML = '';
            actionLogElement.innerHTML = '';
        };
        
        window.runDiagnostics = async function() {
            log('üîç Starting comprehensive diagnostics...', 'info');
            
            try {
                // Check Studio
                log('üìä Checking Studio instance...', 'info');
                if (window.studio) {
                    updateStatus(0, 'working', '‚úÖ Studio Available');
                    log('‚úÖ Studio found and accessible', 'success');
                    studio = window.studio;
                } else {
                    updateStatus(0, 'broken', '‚ùå Studio Missing');
                    log('‚ùå Studio not found on window object', 'error');
                    return;
                }
                
                // Check Parameter Manager
                log('‚öôÔ∏è Checking Parameter Manager...', 'info');
                if (studio.parameterManager) {
                    updateStatus(1, 'working', '‚úÖ Parameter Manager OK');
                    log('‚úÖ Parameter Manager accessible', 'success');
                    
                    // Check registered parameters
                    const params = studio.parameterManager.getAllParameters();
                    log(`üìã Found ${Object.keys(params).length} registered parameters`, 'info');
                } else {
                    updateStatus(1, 'broken', '‚ùå Parameter Manager Missing');
                    log('‚ùå Parameter Manager not found', 'error');
                }
                
                // Check Flag Simulation Plugin
                log('üèÅ Checking Flag Simulation Plugin...', 'info');
                const flagPlugin = studio.getPlugin?.('flag-simulation');
                if (flagPlugin) {
                    updateStatus(2, 'working', '‚úÖ Flag Simulation OK');
                    log('‚úÖ Flag simulation plugin found', 'success');
                    
                    // Check parameter schema
                    if (typeof flagPlugin.getParameterSchema === 'function') {
                        const schema = flagPlugin.getParameterSchema();
                        log(`üìã Parameter schema has ${schema.size} parameters`, 'info');
                        for (const [key, param] of schema) {
                            log(`  - ${key}: ${param.type} (${param.defaultValue})`, 'info');
                        }
                    } else {
                        log('‚ö†Ô∏è Plugin missing getParameterSchema method', 'warning');
                    }
                } else {
                    updateStatus(2, 'broken', '‚ùå Flag Simulation Missing');
                    log('‚ùå Flag simulation plugin not found', 'error');
                }
                
                // Check Render System
                log('üé® Checking Render System...', 'info');
                if (studio.renderManager || studio.graphics || studio.three) {
                    updateStatus(3, 'working', '‚úÖ Render System OK');
                    log('‚úÖ Render system components found', 'success');
                    
                    if (studio.renderManager) {
                        log('  - RenderManager available', 'info');
                    }
                    if (studio.graphics) {
                        log('  - Graphics manager available', 'info');
                    }
                    if (studio.three) {
                        log('  - THREE.js integration available', 'info');
                    }
                } else {
                    updateStatus(3, 'broken', '‚ùå Render System Missing');
                    log('‚ùå Render system not found', 'error');
                }
                
                // Check Parameter Panels
                log('üîß Checking Parameter Panel Integration...', 'info');
                if (studio.uiManager || studio.visibilityManager) {
                    updateStatus(4, 'working', '‚úÖ Parameter Panels OK');
                    log('‚úÖ UI management system found', 'success');
                    
                    if (studio.uiManager) {
                        log('  - UI Manager available', 'info');
                    }
                    if (studio.visibilityManager) {
                        log('  - Visibility Manager available', 'info');
                    }
                } else {
                    updateStatus(4, 'broken', '‚ùå Parameter Panels Missing');
                    log('‚ùå UI management system not found', 'error');
                }
                
                log('‚úÖ Diagnostics complete!', 'success');
                
            } catch (error) {
                log(`üí• Diagnostics failed: ${error.message}`, 'error');
                console.error(error);
            }
        };
        
        window.loadFlagSimulation = async function() {
            log('üèÅ Loading flag simulation...', 'info');
            
            try {
                if (!studio) {
                    log('‚ùå Studio not available', 'error');
                    return;
                }
                
                // Try to load flag simulation
                if (studio.loadSimulation) {
                    await studio.loadSimulation('flag-simulation');
                    log('‚úÖ Flag simulation loaded via loadSimulation', 'success');
                } else if (studio.setActiveSimulation) {
                    await studio.setActiveSimulation('flag-simulation');
                    log('‚úÖ Flag simulation set via setActiveSimulation', 'success');
                } else {
                    log('‚ö†Ô∏è No simulation loading method found, trying direct approach', 'warning');
                }
                
                // Check if flag simulation is now active
                const activeSimulation = studio.getActiveSimulation?.() || studio.activeSimulation;
                if (activeSimulation) {
                    log(`‚úÖ Active simulation: ${activeSimulation.name || activeSimulation}`, 'success');
                } else {
                    log('‚ö†Ô∏è No active simulation detected', 'warning');
                }
                
            } catch (error) {
                log(`‚ùå Failed to load flag simulation: ${error.message}`, 'error');
            }
        };
        
        window.checkParameterPanels = function() {
            log('‚öôÔ∏è Checking parameter panel status...', 'info');
            
            try {
                const container = document.getElementById('parameter-panels-container');
                container.innerHTML = '';
                
                if (!studio) {
                    log('‚ùå Studio not available', 'error');
                    return;
                }
                
                // Check for parameter manager and panels
                if (studio.parameterManager) {
                    const allParams = studio.parameterManager.getAllParameters();
                    log(`üìã Parameter Manager has ${Object.keys(allParams).length} parameters`, 'info');
                    
                    // Display parameters
                    for (const [key, param] of Object.entries(allParams)) {
                        const paramDiv = document.createElement('div');
                        paramDiv.innerHTML = `<strong>${key}</strong>: ${param.value || param.defaultValue} (${param.type})`;
                        paramDiv.style.padding = '5px';
                        paramDiv.style.borderBottom = '1px solid #444';
                        container.appendChild(paramDiv);
                    }
                    
                    if (Object.keys(allParams).length === 0) {
                        container.innerHTML = '<div style="color: #ff9800;">No parameters registered</div>';
                    }
                } else {
                    log('‚ùå Parameter Manager not found', 'error');
                    container.innerHTML = '<div style="color: #f44336;">Parameter Manager not available</div>';
                }
                
                // Check UI panels
                if (studio.visibilityManager) {
                    const panels = studio.visibilityManager.getAllPanels?.();
                    if (panels) {
                        log(`üîß VisibilityManager has ${panels.length} panels`, 'info');
                    }
                }
                
            } catch (error) {
                log(`‚ùå Failed to check parameter panels: ${error.message}`, 'error');
            }
        };
        
        window.testRendering = function() {
            log('üé® Testing rendering system...', 'info');
            
            try {
                const canvas = document.getElementById('simulation-display');
                if (!canvas) {
                    log('‚ùå Canvas not found', 'error');
                    return;
                }
                
                if (!studio) {
                    log('‚ùå Studio not available', 'error');
                    return;
                }
                
                // Try to initialize rendering on our canvas
                if (studio.graphics && studio.graphics.setCanvas) {
                    studio.graphics.setCanvas(canvas);
                    log('‚úÖ Graphics system connected to canvas', 'success');
                } else if (studio.three) {
                    // Try to set up basic THREE.js rendering
                    log('üéØ Attempting basic THREE.js setup...', 'info');
                    // This would need more sophisticated setup
                } else {
                    log('‚ö†Ô∏è No graphics system found to connect', 'warning');
                }
                
                // Try to trigger a render
                if (studio.render) {
                    studio.render();
                    log('‚úÖ Render triggered', 'success');
                } else {
                    log('‚ö†Ô∏è No render method found', 'warning');
                }
                
            } catch (error) {
                log(`‚ùå Rendering test failed: ${error.message}`, 'error');
            }
        };
        
        window.testUIIntegration = function() {
            log('üîß Testing UI integration...', 'info');
            
            try {
                if (!studio) {
                    log('‚ùå Studio not available', 'error');
                    return;
                }
                
                // Test parameter panel creation
                if (studio.uiManager && studio.uiManager.createParameterPanel) {
                    const testPanel = studio.uiManager.createParameterPanel('test', {
                        testParam: { type: 'number', defaultValue: 1.0, min: 0, max: 10 }
                    });
                    
                    if (testPanel) {
                        log('‚úÖ Test parameter panel created successfully', 'success');
                        
                        // Try to add it to our container
                        const container = document.getElementById('parameter-panels-container');
                        if (testPanel.element) {
                            container.appendChild(testPanel.element);
                            log('‚úÖ Test panel added to container', 'success');
                        }
                    }
                } else {
                    log('‚ö†Ô∏è UI Manager parameter panel creation not available', 'warning');
                }
                
                // Test visibility system
                if (studio.visibilityManager) {
                    log('‚úÖ Visibility Manager available for panel management', 'success');
                } else {
                    log('‚ö†Ô∏è Visibility Manager not available', 'warning');
                }
                
            } catch (error) {
                log(`‚ùå UI integration test failed: ${error.message}`, 'error');
            }
        };
        
        // Auto-run diagnostics when page loads
        window.addEventListener('load', () => {
            log('üöÄ Debug page loaded, waiting for Studio...', 'info');
            
            // Wait for Studio to be available
            let attempts = 0;
            const waitForStudio = () => {
                attempts++;
                if (window.studio) {
                    log('‚úÖ Studio detected, running diagnostics...', 'success');
                    runDiagnostics();
                } else if (attempts < 50) {
                    setTimeout(waitForStudio, 200);
                } else {
                    log('‚ùå Studio not detected after 10 seconds', 'error');
                    updateStatus(0, 'broken', '‚ùå Studio Timeout');
                }
            };
            
            setTimeout(waitForStudio, 500);
        });
    </script>
</body>
</html>
